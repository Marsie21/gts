<body>
	<div class="container">
		<div class="card card-container">
			<img id="login-logo" src="images/nu-logo.png" >
			<form class="form-login" action = "#" method = "post">
				<div class="form-group">
				<label class="lbl">Username</label>
					<input type="text" id="inputUsername" class="textbox" placeholder="Username" name="user_name" required>
				</div>
				<div class="form-group">
					<label class="lbl">Password</label>
					<input type="password" id="inputPassword" class="textbox" placeholder="Password" name="login_password" required>
				</div>
				<div id="error-msg" class="alert alert-danger" role="alert" style="display: none">
					<!-- Error Message Here -->
				</div>
				<br>
				<button type="button" name="login" id="login" class="button_base">Login  <i class="fas fa-sign-in-alt"></i></button>
				<br>
				<div class="reg-link" style="text-align: center;">
					<a href="register.php">Don't have an account? Sign up now</a>
				</div>
			</form>
		</div>
		<div class="msg-dialog">
            <!-- Success message here -->
        </div>
