<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Survey</title>

        <!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/register.css"/>
        <!-- FONT AWESOME -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    </head>

    <body>
		<div id='business-header'>
			<label>
				<span>Please fill this up!</span>
			</label>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label class="lbl">Name of Business</label>
				<input type="text" id="business_name" class="inputbox input_business" placeholder="Name of Business" name="business_name">
			</div>
			<div class="form-group col-md-6">
				<label class="lbl">Nature of the Business</label>
				<input type="text" class="inputbox input_business" id="business_nature" placeholder="Nature of the Business" name="business_nature">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label class="lbl">Role in Business</label>
				<input type="text" id="business_role" class="inputbox input_business" placeholder="Role in Business" name="business_role">
			</div>
			<div class="form-group col-md-6">
				<label class="lbl">Approximate Monthly Profit</label>
				<input type="text" id="monthly_profit" class="inputbox input_business" placeholder="Approximate Monthly Profit" name="monthly_profit">
			</div>
		</div>
			<div class="form-group">
				<label class="lbl">Business Address</label>
				<input type="text" id="business_address" class="inputbox input_business" placeholder="Business Address" name="business_address">
			</div>
			<div class="form-group">
				<label class="lbl">Business Phone Numbers</label>
				<input type="text" id="business_phone" class="inputbox input_business" placeholder="Business Phone Numbers" name="business_phone">
			</div>

		<!-- jQuery CDN -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <!-- Bootstrap Js CDN -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- confirm-modal.js -->
    	<script type="text/javascript" src="js/confirm-modal.js"></script>
    	<!-- multiple-form.js -->
    	<script type="text/javascript" src="js/survey.js"></script>

    </body>
</html>
